<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{TITLE}</title>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="js/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery.flot.js"></script>
</head>
<body>
<div id="popup_wrap">
    <div id="popup_all">
        <div id="popup_box">
            <div id="popup">
                <div class="p_title">
                    Перевод кредитов<b id="box_close"></b>
                </div>
                <div class="all">
                    <div class="content">
                        <ul id="areaset">
                            <li class="set">
                                Логин или ID получателя
                            </li>
                            <li><span class="textline">
                                <input name="" type="text" value="1">
                            </span>
                            </li>
                            <li class="set">
                                Кредитов для перевода
                            </li>
                            <li>
                                <div class="inblock" style="visibility: visible; opacity: 1;"><span
                                        class="textline float"
                                        tooltip="Введите колличество кредитов, которое вы хотите перевести."
                                        style="visibility: visible; opacity: 1;" tooltip_state="true"><input
                                        type="text"></span><span id="rangebox"><b class="range top"></b><b
                                        class="range bottom"></b></span></div>
                            </li>
                            <li class="set">
                                С учетом комисси это составит
                            </li>
                            <li><span class="textline">
                                <input name="" type="text" value="12000" readonly="readonly">
                            </span>
                            </li>
                        </ul>
                        <div class="footer">
                            <div id="m_buttons">
                                <span class="bt">Отправить</span>
                                <span class="bt gray">Отмена</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
