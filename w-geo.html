<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{TITLE}</title>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="js/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery.flot.js"></script>
</head>
<body>
<div id="popup_wrap">
    <div id="popup_all">
        <div id="popup_box">
            <div id="popup">
                <div class="p_title">
                    Настройка геотаргетинга выбранной страны<b id="box_close"></b>
                </div>
                <div class="all">
                    <div class="content">
                        <div id="text" style="visibility: hidden; opacity: 0; display: none;"></div>
                        <ul id="areaset" style="visibility: visible; opacity: 1;">
                            <li class="set" style="display: none;"></li>
                            <li>
                                <div class="country">
                                    <div class="name"> Австрия</div>
                                    <div class="rate"><span class="textline percent"
                                                            style="visibility: visible; opacity: 1;"><input type="text"
                                                                                                            readonly="readonly"></span><b>%</b>
                                    </div>
                                    <div class="clear"></div>
                                    <div class="range-box" style="visibility: visible; opacity: 1;">
                                        <div class="range-bg" style="width: 0%;"></div>
                                        <div class="handle" style="left: 0%;"></div>
                                        <ul class="numbers">
                                            <li>0</li>
                                            <li>10</li>
                                            <li>20</li>
                                            <li>30</li>
                                            <li>40</li>
                                            <li>50</li>
                                            <li>60</li>
                                            <li>70</li>
                                            <li>80</li>
                                            <li>90</li>
                                            <li>100</li>
                                        </ul>
                                    </div>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="footer">
                        <div id="m_buttons">
                            <span class="bt">Сохранить</span><span class="bt gray">Отмена</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
