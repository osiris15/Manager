<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{TITLE}</title>
    <link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <script language="javascript" type="text/javascript" src="js/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="js/jquery.flot.js"></script>
</head>
<body>
<div id="popup_wrap">
    <div id="popup_all">
        <div id="popup_box">
            <div id="popup">
                <div class="p_title">
                    Настройка геотаргетинга выбранной страны<b id="box_close"></b>
                </div>
                <div class="all">
                    <div class="content">

                        <div class="country">
                            <div class="name">Российская федерация</div>
                            <div class="rate">
                            <span class="textline percent">
                                  <input name="" type="text" value="47">
                            </span>
                            <b>%</b>
                            </div>
                            <div class="clear"></div>
                            <div class="range-box" style="width: 440px">
                                <div class="range-bg" style="width: 47%"></div>
                                <div class="handle" style="left:47%;"></div>
                            </div>
                            <ul class="numbers">
                                <li>0</li>
                                <li>10</li>
                                <li>20</li>
                                <li>30</li>
                                <li>40</li>
                                <li>50</li>
                                <li>60</li>
                                <li>70</li>
                                <li>80</li>
                                <li>90</li>
                                <li>100</li>
                            </ul>
                        </div>
                    </div>
                    <div class="footer">
                        <div id="m_buttons">
                            <span class="bt">Сохранить</span><span class="bt gray">Отмена</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
